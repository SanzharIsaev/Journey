{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <title>Главная страница</title>
</head>
<body>
    <h1 style="text-align: center;">Добро пожаловать в Journey</h1>
    {% if user.is_authenticated %}
        <form action="{% url 'logout' %}" method="POST">
            {% csrf_token %}
            <button type="submit" style="float: right; padding: 10px;">Выйти</button>
        </form>
        {% include "posts/post_list.html" %}
        <h3><a href="{% url 'country_list' %}">Список стран</a></h3>
        <h3><a href="{% url 'user_list' %}">Список пользователей</a></h3>
        <h4><a href="{% url 'post_create' %}">Создать пост</a></h4>
    {% else %}
        <a href="{% url 'login' %}">Войти</a> | 
        <a href="{% url 'register' %}">Зарегестрироваться</a>
        {% include "posts/post_list.html" %}
    {% endif %}
</body>
</html>
