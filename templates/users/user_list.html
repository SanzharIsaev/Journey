{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/user_list.css' %}">
    <title>Список пользователей</title>
</head>
<body>
    <h1>Список пользователей</h1>
    <ul>
        {% for user in users %}
            <li>
                <a href="{% url 'user_detail' user.id %}">{{ user.username }}</a> - 
                Постов: {{ user.post_count }} - 
                Стран: {{ user.country_count }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
